<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="asset/style.css">
  </head>
  <body>
    <!-- header start  -->
    <div class="container-xxl py-1 border-bottom" id="top">
        <div class="d-flex justify-content-between align-items-center">
            <div class="date">
                <small class="text-muted p-0 m-0  d-block">বৃহস্পতিবার, ১৬ মে ২০২৪</small>
                <small class="text-muted p-0 m-0">২ জ্যৈষ্ঠ ১৪৩১ বঙ্গাব্দ</small>
            </div>
            <!-- logo  -->
            <div>
                <img class="img-fluid logo" src="asset/img/logo.webp" alt="Logo">
            </div>
            <!-- links -->
            <div>
                <div class="d-flex">
                    <a href="#" class="me-2 p-1  text-center rounded-circle border shadow-sm social-link" style="width: 30px; height: 30px;">
                        <i class="fa-brands fa-facebook-f text-muted "></i>
                    </a>
                    <a href="#" class="me-2 p-1  text-center rounded-circle border shadow-sm social-link" style="width: 30px; height: 30px;">
                        <i class="fa-brands fa-youtube text-muted "></i>
                    </a>
                    <a href="#" class="me-2 p-1  text-center rounded-circle border shadow-sm social-link" style="width: 30px; height: 30px;">
                        <i class="fa-brands fa-instagram text-muted "></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
        <!-- menus -->
    <div>
        
    </div> 
        <!-- menus end  -->
    <!-- header end -->


 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
